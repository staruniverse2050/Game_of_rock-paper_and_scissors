<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="img/Logo.png">
    <title>Game</title>
</head>
<body>
    <h1>Game of rock,paper and scissors</h1>
    <div class="containerone">      
     <h2>YOU</h2>
     <button type="button" id="rockuser" class="btnrock">PIEDRA</button>
     <button type="button"id="paperuser" class="btnpaper" >PAPEL</button>
     <button type="button"id="scissorsuser" class="btnscissors">TIJERAS</button>
    </div>
    <div class="containertwo">      
     <h2>COMPUTER</h2>
     <input type="button" id="rockpc" class="btnrockpc" value="✊"></input>
     <input type="button"id="paperpc" class="btnpaperpc" value="✋"></input>
     <input type="button"id="scissorspc"class="btnscissorspc" value="✌"></input>
    </div>
    <p class="result">Resultado de la partida:</p>
    <p class="message"id="message"></p>
    <div class="types">
        <div>
            <p class="comp-p"></p>
            <div class="computer">
            </div>
        </div>
        <div>
            <p class="pers-p"></p>
            <div class="person">
            </div>
        </div>
        
    </div>
</div>
<template id="p">
    <p></p>
</template>
    </body>

<script src="app.js"></script>
</html>
